<div ng-show="ctrl.palette.visible" class="palette palette-right animate-right container-fluid">
    <div class="span6 container-fluid">
        <div class="row">
            <input type="text" class="palette-input span12">
        </div>
        <div class="row-fluid palette-right-body">
            <div class="span1 palette-right-categories">
                <span><a href="#">Datasources</a></span>
                <span><a href="#">Transformation</a></span>
            </div>
            <div class="palette-item span11">
                <button type="button" ng-repeat="comp in ctrl.palette.components" class="btn btn-large btn-inverse">
                    <svg height="35" width="30">
                        <g fill="#ffffff"  stroke="#D57300" stroke-width="1" >
                            <path stroke-linecap="round" d="{{comp.svgPath()}}"/>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
