<div ng-controller="PaletteTopCtrl as ctrl" ng-show="ctrl.palette.visible" class="palette palette-top animate-top text-center">
        <a class="btn btn-inverse btn-small">
            <span class="glyphicon">Launch simulation</span>
        </a>
        <a class="btn btn-inverse btn-small">
            <span class="glyphicon">Publish</span>
        </a>
        <div class="btn-group">
            <a class="btn dropdown-toggle btn-inverse btn-small" data-toggle="dropdown"><i></i> Action <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li data-original-title="Create a new blackbox" title="">
                    <a href="javascript:;"><i class="icon-plus"></i> New blackbox </a></li>
                <li data-original-title="Rename blackbox" title="">
                    <a href="javascript:;"><i class="icon-edit"></i> Rename </a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle btn-success btn-small" data-toggle="dropdown"><i></i> Import <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li data-original-title="Share your blackbox with friends or colleagues" title="">
                    <a href="javascript:;"><i class="icon-download-alt"></i> Import blackbox from public repository </a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle btn-info btn-small" data-toggle="dropdown"><i></i> Share <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li id="gwt-uid-10" data-original-title="Share your project with friends or colleagues" title="">
                    <a href="javascript:;"><i class="icon-share-alt"></i> Share blackbox with friend </a></li>
                <li id="gwt-uid-11" data-original-title="Share your project with the world" title="">
                    <a href="javascript:;"><i class="icon-globe"></i> Export blackbox to public repository </a></li></ul>
        </div>
